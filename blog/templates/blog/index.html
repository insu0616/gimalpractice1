{% extends "blog/base.html" %}

{% block content %}
    <div class="row">
        <a href="{% url 'blog:post_new' %}">글쓰기</a><br>
        {% for post in post_list %}
        <div class="col-sm-4">
            <img src="{{ post.photo.url }}" style="max-width: 100%;" />
            <div class="caption">
                <a href="{% url 'blog:detail' post.id %}">
                    {{ post.title }}
                </a>
            </div>
        </div>
        {% endfor %}
    </div>
{% endblock %}
